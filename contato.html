    <main class="contato">


        <h2>Deseja compartilhar suas receitas? Manda pra gente!</h2>

        <form>
            <label for="nome"> Nome: </label>
            <input id="nome" type="text">

            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input id="telefone" type="tel" placeholder="(xx)xxxxx-xxxx">


            <label for="receita">Escreva sua receita:</label>
            <textarea name="receita" id="receita" cols="60" rows="5"></textarea>

            <button id="botaoEnviar"> Enviar </button>

        </form>

    </main>
